<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="bg">
        <img src="/images/bg-pattern-card.svg" alt="background-card">
      </div>
      <div class="second">
        <img src="/images/image-victor.jpg" alt="img-user">
        <h1 class="user">Victor Crest <span>26</span></h1>
        <p class="city">London</p>
      </div>
      <div class="divider"></div>
      <div class="end">
        <div>
          <p class="number">80K</p>
          <p class="text">Followers</p>
        </div>
        <div>
          <p class="number">803K</p>
          <p class="text">Likes</p>
        </div>
        <div>
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
